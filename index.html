<!DOCTYPE html>
<div class="wrapper"></div>

<html>
<head>
  <title>Fedalah Eldritch Blast</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

</head>
<body>

  <h1>Fedallah's Eldritch Blast</h1>

  <div class="clear-container">
    <button id="clear-all-results">Clear All Results</button>
  </div>

  <div class="roll-container"> 
     <div class="roll-section">
        <h2>Attack (d20+9)</h2>
        <div class="quantity">
            <button class="minus">-</button> 
            <span class="num-rolls">1</span> 
            <button class="plus">+</button>
        </div>
        <button class="roll-button" data-type="attack">Attack</button>
        
        <button class="roll-button advantage-disadvantage" data-type="attack-adv">Advantage</button> 
        <button class="roll-button advantage-disadvantage" data-type="attack-dis">Disadvantage</button> 
 
        <div class="results">
            <table>
                <thead>
                    <tr>
                        <th>Roll</th>
                        <th>Working</th> <th>Result</th>          
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div> 


    </div>
  </div>


  <div class="roll-container"> 
    <div class="roll-section">
        <h2>Damage (d10+5)</h2>
        <h3></h3>
        <div class="quantity">
            <button class="minus">-</button> 
            <span class="num-rolls">1</span> 
            <button class="plus">+</button>
        </div>
        <button class="roll-button" data-type="damage">Standard</button>
        <button class="roll-button" data-type="damage-extra">Hexed (+6)</button>  
        <div class="results">
             <table>
                 <thead>
                    <tr>
                        <th>Roll</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                </tbody> 
        </div>
    </div>
</div>

<audio id="roll-1die-1" src="sounds/roll_1die_1.ogg"></audio>
<audio id="roll-1die-2" src="sounds/roll_1die_2.ogg"></audio>
<audio id="roll-1die-3" src="sounds/roll_1die_3.ogg"></audio>
<audio id="roll-2die-1" src="sounds/roll_2dice_1.ogg"></audio>
<audio id="roll-2die-2" src="sounds/roll_2dice_2.ogg"></audio>
<audio id="roll-2die-3" src="sounds/roll_2dice_3.ogg"></audio>
<audio id="roll-3die-1" src="sounds/roll_many_1.ogg"></audio>
<audio id="roll-3die-2" src="sounds/roll_many_2.ogg"></audio>
<audio id="roll-3die-3" src="sounds/roll_many_3.ogg"></audio>



  <script src="script.js"></script> 
</body>
</html>

<div class="footer">
    <!-- Footer content -->
  </div>
</div>
